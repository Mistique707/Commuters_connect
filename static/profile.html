      rel="stylesheet"
    />
    <script>
      function toggleEditForm() {
        const profileInfo = document.querySelector(".profile-info");
        const editForm = document.querySelector(".edit-form");
        const editButton = document.querySelector(".edit-button");

        profileInfo.style.display =
          profileInfo.style.display === "none" ? "flex" : "none";
        editForm.style.display =
          editForm.style.display === "flex" ? "none" : "flex";
        editButton.textContent =
          editButton.textContent === "Edit Profile"
            ? "Cancel Edit"
            : "Edit Profile";
      }
    </script>
  </head>
  <body>
    <main>
      <!TITLEBAR***********************************************************************************>

        <div class="title-elements">
          <a href="Index.html">

            </div>
          </a>
          <div class="float-right titlebar-actions">
            <a href="publish.html">
              <div class="float-left centre-align ele-pad-r">
                <div class="float-left"><i class="material-icons">add</i></div>

            </a>

            <div class="float-left centre-align">
              <div class="float-left centre-align dropdown">
                <button class="dropbtn">
                  <div class="float-left">
                    <svg

                  </div>
                  <div class="float-left">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="48px"
                      viewBox="0 -960 960 960"
                      width="48px"
                      fill="black"
                    >
                      <path d="M480-360 280-559h400L480-360Z" />
                    </svg>
                  </div>
                </button>
                <div class="dropdown-content">
                  <a href="profile.html" class="text">Profile</a>
                  <a href="login.html" class="text">Login</a>
                  <a href="#" class="text">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="profile-container">
        <div class="subtitles">My Profile</div>

        <div class="profile-info">
          <div class="profile-item">
            <span class="profile-label text">Username:</span>
            <span class="profile-value subtext" id="username">johndoe</span>
          </div>
          <div class="profile-item">
            <span class="profile-label text">Email:</span>
            <span class="profile-value subtext" id="email"
              >john.doe@example.com</span
            >
          </div>
          <div class="profile-item">
            <span class="profile-label text">Name:</span>
            <span class="profile-value subtext" id="name">John Doe</span>
          </div>
        </div>

        <div class="edit-form">
          <input type="text" id="edit-username" placeholder="Username" />
          <input type="email" id="edit-email" placeholder="Email" />
          <input type="text" id="edit-name" placeholder="Name" />
          <button class="save-button" onclick="saveChanges()">
            Save Changes
          </button>
        </div>

        <div class="profile-actions">
          <button class="profile-button edit-button" onclick="toggleEditForm()">
            Edit Profile
          </button>
          <button class="profile-button logout-button">Logout</button>
        </div>
      </div>
    </main>
    <script>
      function saveChanges() {
        const username = document.getElementById("edit-username").value;
        const email = document.getElementById("edit-email").value;
        const name = document.getElementById("edit-name").value;

        document.getElementById("username").textContent = username;
        document.getElementById("email").textContent = email;
        document.getElementById("name").textContent = name;

        toggleEditForm();
      }
    </script>
